<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordered List with Nested Unordered List</title>
</head>
<body>
  <ol>
    <li>First item</li>
    <li>Second item
      <ul>
        <li>Nested item 1</li>
        <li>Nested item 2</li>
      </ul>
    </li>
    <li>Third item</li>
  </ol>
</body>
</html>
